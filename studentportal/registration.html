<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/registration.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="registerbox">
        <h2>Registration Form</h2>
        <form action="register_process.php" method="post" class="register" enctype="multipart/form-data">
            <div class="name">
                <label for="scholarnumber">Scholar Number:<span style="color:red;">*</span></label>
                <input type="text" id="scholarnumber" name="scholarnumber" required>

                <label for="firstname">First Name:<span style="color:red;">*</span></label>
                <input type="text" id="firstname" name="firstname" required>

                <label for="middlename">Middle Name:</label>
                <input type="text" id="middlename" name="middlename">

                <label for="lastname">Last Name:<span style="color:red;">*</span></label>
                <input type="text" id="lastname" name="lastname" required>
            </div>

            <div class="guardian">
                <label for="fathername">Father's Name:<span style="color:red;">*</span></label>
                <input type="text" id="fathername" name="fathername" required>

                <label for="mothername">Mother's Name:<span style="color:red;">*</span></label>
                <input type="text" id="mothername" name="mothername" required>

                <label for="dateofbirth">Date Of Birth:<span style="color:red;">*</span></label>
                <input type="date" id="dateofbirth" name="dateofbirth" required>
            </div>

            <div class="credentials">
                <label for="email">E-mail Address:<span style="color:red;">*</span></label>
                <input type="email" id="email" name="email" required>

                <label for="psw">Password:<span style="color:red;">*</span></label>
                <input type="password" id="psw" name="psw" required>
            </div>

            <div class="numbers">
                <label for="phone">Phone Number:<span style="color:red;">*</span></label>
                <input type="tel" id="phone" name="phone" required>

                <label for="whatsapp">Whatsapp Number:<span style="color:red;">*</span></label>
                <input type="tel" id="whatsapp" name="whatsapp" required>
            </div>

            <div class="about">
                <label for="gender">Gender:<span style="color:red;">*</span></label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="prefer not to say">Prefer not to say</option>
                </select>

                <label for="category">Category:<span style="color:red;">*</span></label>
                <select id="category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="general">General</option>
                    <option value="general-ews">General-EWS</option>
                    <option value="obc">OBC</option>
                    <option value="sc">SC</option>
                    <option value="st">ST</option>
                    <option value="others">Others</option>
                </select>

                <label for="aadhar">Aadhar Number:<span style="color:red;">*</span></label>
                <input type="text" id="aadhar" name="aadhar" required>
            </div>

            <div class="location">
                <label for="state">State:<span style="color:red;">*</span></label>
                <input type="text" id="state" name="state" required>

                <label for="city">City:<span style="color:red;">*</span></label>
                <input type="text" id="city" name="city" required>

                <label for="pincode">Pincode:<span style="color:red;">*</span></label>
                <input type="text" id="pincode" name="pincode" required>
            </div>

            <label for="address">Address:<span style="color:red;">*</span></label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <div class="img-container">
                <div class="img-area" data-img="">
                    <i class='bx bxs-cloud-upload icon'></i>
                    <h3>Upload Image</h3>
                    <p>Image Size must be less than <span>2MB</span></p>
                </div>
                <input type="file" name="uploadfile" id="uploadfile">
            </div>

            <div class="btn">
                <input type="submit" name="submit" value="Register">
                <button>
                    <a href="index.php">Close</a>
                </button>
            </div>
        </form>
    </div>
    <script src="js/registration.js"></script>
</body>

</html>
